<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


      
      <div class="page-header">
        <img class="page-header-checkout-banner" src="/images/checkout.png" alt="Astronaut">
        <img class="page-header-nav" src="/images/navicon.svg" alt="Astronaut">  
      </div>


      <div class="checkout">
        <div class="checkout-middle">
            <h1 class="varor-i-korg">Varor i korg</h1>
            <br class="break-40px">
            <div class="flex-checkout-container">
                <div class="poster-big-checkout-ver">
                    <img class="poster-big-image-checkout-ver" src="/images/char-7.png" alt="Fotograf">
                    <h1 class="poster-big-title-checkout-ver">Fotograf</h1>
                    <button class="poster-big-button-checkout-ver">Ta bort från varukorg</button>
                  </div>
                  <div class="poster-big-checkout-ver">
                    <img class="poster-big-image-checkout-ver" src="/images/char-9.png" alt="Personlig tränare">
                    <h1 class="poster-big-title-checkout-ver">Personlig tränare</h1>
                    <button class="poster-big-button-checkout-ver">Ta bort från varukorg</button>
                  </div>
            </div>
            <br class="break-65px">
            <div class="checkout-summary-header">
                <p class="checkout-summary-header-vara">Vara</p>
                <p class="checkout-summary-header-antal">Antal</p>
                <p class="checkout-summary-header-pris">Pris</p>
            </div>
            <br>
            <div class="checkout-summary">
                <div class="checkout-summary-item1">
                    <p class="checkout-summary-item1-vara">Poster Fotograf</p>
                    <p class="checkout-summary-item1-antal">1</p>
                    <p class="checkout-summary-item1-pris">179 sek</p>
                </div>
                <br>
                <div class="checkout-summary-item2">
                    <p class="checkout-summary-item2-vara">Poster Crossfit</p>
                    <p class="checkout-summary-item2-antal">1</p>
                    <p class="checkout-summary-item2-pris">179 sek</p>
                </div>
            </div>
            <br>
            <hr class="horizontal-line">
            <br>
            <div class="checkout-summary-bottom">
                <p class="checkout-summary-bottom-totalt">Totalt</p>
                <p class="checkout-summary-bottom-totalpris"><b>358 sek</b></p>
            </div>
            <button class="checkout-button">Gimmie gimmie gimmie!</button>
          </div>
      </div>

    <div class="bottom-background">
      <div class="bottom-flex">
        <div class="bottom-nav">
          <div class="bottom-text-content">
            <h1 >Nav</h1>
            <p>Products</p>
            <p>About Us</p>
            <p>Contact</p>
          </div>
        </div>
        <div class="bottom-address">
          <div class="bottom-text-content">
            <h1>Address</h1>
            <p>Plinkeplonkvägen 32</p>
            <p>88881 Klonkberga</p>
          </div>
        </div>
        <div class="bottom-social-media">
          <div class="bottom-social-media-content">
            <h1 class="bottom-social-media-text">Social Media</h1>
            <br class="break-10px">
            <img class="logo-twitter" src="/images/logo-twitter.svg" alt="twitter">
            <img class="logo-facebook" src="/images/logo-facebook.svg" alt="facebook">
            <img class="logo-linkedin" src="/images/logo-linkedin.svg" alt="linkedin">
            <img class="logo-instagram" src="/images/logo-instagram.svg" alt="instagram">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
